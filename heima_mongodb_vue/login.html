<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前台登录</title>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="/js/bootstrap.js"></script>
</head>
<style>
    a{
        color:#333;
        font-weight: 900;
        text-decoration: none;
    }
</style>
<body>
    <div class="container text-center border" style="margin-top:50px;padding-top:50px;padding-bottom:50px;width:400px" id="app">
    <h3 class="form-signin-heading">用户登录</h3>
    <br>
    <br>
    <form method="POST" action="{:url('admin/Login/login')}" class="form-signin">
        <div>
            <label>
                <input style="width:300px" type="text" id='username' name="username" class="form-control" placeholder="这里输入登录名" required value="client">
            </label>
        </div>
        <br>
        <div class="px10"></div>
        <div>
            <label>
                <input style="width:300px" type="password" id="password" name="password" class="form-control" placeholder="这里输入密码"     required value="123123">
            </label>
        </div>
        <br>

    </form>       
    <div>
        <button class="btn btn-info" style="width:120px;" @click="login()">登  录</button>
    </div>
    <br>
    <a href="http://mongodb.fuzzbear.club/admin/index/index">进入后端</a>
    </div>
</body>
<script src='/js/jquery-3.3.1.min.js'></script>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/vue-router.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {

        },
        methods:{
            login:function(){
                // var arr = {};
                username = $('#username').val()
                password = $('#password').val()
                // arr.username = $('#username').val()
                // arr.password = $('#password').val()
                // console.log(arr)
                axios.get('http://mongodb.fuzzbear.club/api/index/login?username='+username+'&password='+password).then(ret=>{
                    // console.log(ret.data.ret.code);
                    if(ret.data.ret.code==200){
                        // localStorage.setItem("usename",username);
                        localStorage.username = username;
                        $(window).attr('location','http://mongodbvue.fuzzbear.club/#/');
                        // 登录成功后将session写入localstorage
                    }else{
                        alert('登录失败：用户名或密码错误');
                    }
                })
            }
        }
    })

    
</script>
</html>
