<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改新闻</title>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="/static/js/bootstrap.js"></script>
</head><style>
    .px10{
        height:10px;
    }
</style>
<body >
    <div class="container">
    <div class="px10"></div>
    <div><a href="{:url('admin/index/index')}" class="btn btn-info" style="width:120px">&lt; 返回主页</a></div>
    <div class="px10"></div>
    <div class="px10"></div>
    <div class="px10"></div>
    <form action="{:url('admin/index/update')}" method="POST">
        <div>
            <input type="hidden" name="_id" value="{$one._id}">
            <label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">新闻标题</span>
                    </div>
                    <input type="text" name="title" value="{$one.title}" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </label>
        </div><br>
        <div>
            <label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">新闻描述</span>
                    </div>
                    <input type="text" name="desn" value="{$one.desn}" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </label>
        </div><br>
        <div>
            <label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon3">新闻作者</span>
                    </div>
                    <input type="text" name="author" value="{$one.author}" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </label>
        </div><br>
        <div>
            <label>
                <h5>新闻内容：</h5>
                <textarea name="content" id="content" cols="30" rows="10">{$one.content}</textarea>
            </label>
        </div><br>
        <div>
            <input type="submit" value="修改新闻" class="btn btn-info" style="width:120px">
        </div>
        <br>
    </form>
</body>
<!-- 配置文件 -->
<script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('content',{
        //设置宽度
        initialFrameWidth:1000
    });
</script>
</html>
