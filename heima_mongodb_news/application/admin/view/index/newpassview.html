<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="/static/js/bootstrap.js"></script>
</head><style>
    .px10{
        height:10px;
    }
</style>
<body >
    <div class="container">
    <div class="px10"></div>
    <div><a href="{:url('admin/index/index')}" class="btn btn-info" style="width:120px">&lt; 返回主页</a></div>
    <div class="px10"></div>
    <div class="px10"></div>
    <div class="px10"></div>
    <form action="{:url('admin/index/newpassupdate')}" method="POST">
        <label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">当前用户</span>
                </div>
                <input type="text" name="username" value="{$username}" class="form-control" id="basic-url" aria-describedby="basic-addon3" disabled>
            </div>
        </label>
        <br>
        <label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">重置密码</span>
                </div>
                <input type="password" name="password" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </label>
        <br>
        <input type="submit" value="修改密码" class="btn btn-info" style="width:120px">
    </form>
</body>
</html>
